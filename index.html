<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card1">
            <div class="part">
                <img width="70px" src="/odin-lined.png" alt="odin">
                <h3 style="color: white;font-size: 50px;">ODIN</h3>
            </div>
            
        </div>
        <div style="width: 100%;" class="card2">
            <p class="new" style="width:55%;line-height: 1.5rem;">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p class="new">
                You <em>know</em> you want to.
            </p>
            <h2>Let's do this!</h2>

            <form id="form">
                <div class="form-card">
                    <label>FIRST NAME</label>
                    <input type="text" required>

                    
                    <label>EMAIL</label>
                    <input type="email" required>

                    <label>PASSWORD</label>
                    <input type="password">
                </div>
                <div class="form-card">
                    <label>LAST NAME</label>
                    <input type="text" required>

                    <label>PHONE NUMBER</label>
                    <input type="tel">

                    <label>CONFIRM PASSWORD</label>
                    <input type="password">
                </div>
                
                
                
            </form>
            <button>Create Account</button>
            <p style="margin-left: 30px;margin-top: 30px;">
                Already have an account? <a style="color:#596D48;font-weight: bold;">Log in</a>
            </p>
        </div>
    </div>
    
</body>
</html>
